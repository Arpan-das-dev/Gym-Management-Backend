<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #1a73e8;
        }
        p {
            color: #333333;
            font-size: 16px;
            line-height: 1.6;
        }
        .otp {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 25px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background-color: #1a73e8;
            border-radius: 8px;
            letter-spacing: 5px;
        }
        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello [[${name}]],</h2>
    <p>Your OTP for verifying your FitStudio account is:</p>
    <div class="otp">[[${otp}]]</div>
    <p>This code will expire in 15 minutes.</p>
    <p class="footer"> The FitStudio Team</p>
</div>
</body>
</html>
